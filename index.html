<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISC 322</title>
    <script src="https://cdn.tailwindcss.com">
       
    </script>
</head>
<body>
    <span class="p-5 font-bold text-3xl md:text-5xl lg:text-8xl text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-600">
        Past Assignments.
    </span>
    
    <div class="p-5 font-bold text-transparent">
        <p class="bg-clip-text bg-gradient-to-r from-blue-400 to-pink-600 break-words w-[60svw]">Group 25: Alex Aselstyne, Daniel Dinari, Jake Nagel, Jack Peter, Ryan Pleava</p>
    </div>
    <div id="list" class="flex flex-col lg:flex-row">
        <!-- This is where the assignment uploads populate -->
    </div>
    
</body>
<script>
    const date = new Date();
    const year = date.getFullYear();
    const month = date.getMonth() + 1;
    const day = date.getDate();
    console.log(year)
    console.log(month)
    console.log(day)
    let uploads_so_far = 0
    // October
    if (month >= 10) {
        if (day >= 25 || month > 10){
            uploads_so_far += 1
        }
    }
    // November
    if (month >= 11) {
        if (day >= 22 || month > 11){
            uploads_so_far += 1
        }
    }
    // December
    if (month >= 12) {
        if (day >= 8 || month > 12){
            uploads_so_far += 1
        }
    }

    
    const list = document.getElementById("list")
    for (let i = 1; i <= uploads_so_far; i++) {
        const upload = document.createElement('a')
        upload.className = 'p-1 h-20 w-[250px] mx-5 my-5 active:scale-[0.95] hover:scale-[1.05] duration-200 rounded-xl bg-gradient-to-r from-blue-400 to-pink-600'
        //upload.innerHTML = `Assignment ${i}`
        const uploadBody = document.createElement('div')
        uploadBody.className = 'bg-white p-5 rounded-lg'
        const uploadText = document.createElement('div');
        uploadText.className = 'bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-pink-600 font-bold'
        uploadText.innerHTML = `Assignment ${i}`
        upload.href = `./A${i}.pdf`
        uploadBody.appendChild(uploadText)
        upload.appendChild(uploadBody)
        list.appendChild(upload)
    }
    if (uploads_so_far === 0) {
        list.innerHTML = 'No uploads available yet'
        list.className = 'pl-5'
    }
</script>
</html>
